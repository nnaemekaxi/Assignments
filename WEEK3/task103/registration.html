<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    
    <form action="./success.html" method="post">
        <h1>Sign Up</h1>
    <label class="reg-input-field name-field first-name">First name</label>
    <input type="text" name="fname" id="fname" required autofocus><br><br>
    <label class="reg-input-field name-field last-name">Last name</label>
    <input type="text" name="lname" id="lname" required><br><br>
    <label class="reg-input-field phone-no" required>Phone number</label>
    <input type="number" name="phone-no" id="phone-no"><br><br>
    <label class="reg-input-field email" required>Email</label>
    <input type="email" name="email" id="email"><br><br>
    <label>Gender</label>
    <select class="reg-input-field gender" name="gender" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="none">Prefer Not to Say</option>
    </select><br><br>
    <label class="reg-input-field date-of-birth" required>Date of birth</label>
    <input type="date" name="dob" id="dob"><br><br>
    <label class="reg-input-field fav-color" required>Favorite Color</label>
    <input type="color" name="fav-color" id="fav-color"><br><br>
    <label class="reg-input-field password" required>Password</label>
    <input type="password" name="pword" id="pword"><br><br>
    <button type="submit">Sign Me Up</button>
    </form>

</body>
</html>
